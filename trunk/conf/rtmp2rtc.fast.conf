
listen              1935;
max_connections     1000;
daemon              on;
srs_log_tank        file;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          1985;
}
stats {
    network         0;
}
rtc_server {
    enabled on;
    listen 8000; # UDP port
    # @see https://ossrs.net/lts/zh-cn/docs/v4/doc/webrtc#config-candidate
    candidate $CANDIDATE;
}

vhost __defaultVhost__ {
    rtc {
        	enabled     on;
        	# @see https://ossrs.net/lts/zh-cn/docs/v4/doc/webrtc#rtmp-to-rtc
        	rtmp_to_rtc on;
        	# @see https://ossrs.net/lts/zh-cn/docs/v4/doc/webrtc#rtc-to-rtmp
        	rtc_to_rtmp on;
	}
	http_remux {
     		enabled     on;
        	mount       [vhost]/[app]/[stream].flv;
	}
	tcp_nodelay on;
	min_latency on;
	play {
		gop_cache off;
		queue_length 10;
		mw_latency 100;
	}
	publish {
		mr off;
	}
    }
}

